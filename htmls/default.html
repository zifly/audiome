<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
<META HTTP-EQUIV="Expires" CONTENT="0">
<link rel="stylesheet" href="./style1.css" type="text/css" />
<link rel="stylesheet" href="./style2.css" type="text/css" />
<script language=javascript src="../lib/jquery-1.9.1.js"></script>
<script language=javascript src="../lib/player.js"></script>
<script language=javascript src="../lib/action.js"></script>
<script language=javascript src="../lib/mp3tags.js"></script>
</head>
<body topmargin=0 leftmargin=0 style="width:100%">
    <div id=leftframe>
        <div class=maindo>
            <table cellpadding=0 cellspacing=10 width=75% align=center>
                <tr id="changeuc2folder" style="cursor:pointer">
                    <td width=15% align=center height=30><img src="./images/audio-listen.png" border=0 width=20 height=20></a></td>
                    <td width=85% align=left class=contxt>网易云文件夹</td>
                </tr> 
                <tr id="changeuc2mp3" style="cursor:pointer">
                    <td width=15% align=center height=30 ><img src="./images/audio-listen.png" border=0 width=20 height=20></a></td>
                    <td width=85% align=left class=contxt>网易云缓存</td>
                </tr> 
                 
                <tr id="ac3toflac" style="cursor:pointer">
                    <td width=15% align=center height=30><img alt="ac3 to flace" src="./images/audio-note.png" border=0 width=20 height=20></td>
                    <td width=85% align=left class=contxt>音频转FLAC</td>
                </tr>    
                <tr id="openaudiobook" style="cursor:pointer">
                    <td width=15% align=center height=30><img src="./images/audio-book.png" border=0 width=20 height=20></td>
                    <td width=85% align=left class=contxt>打开本地音频</td>
                </tr>
                
                <tr id="playlist" style="cursor:pointer">
                    <td width=15% align=center height=30><img src="./images/audio-book.png" border=0 width=20 height=20></td>
                    <td width=85% align=left class=contxt>获取歌单</td>
                </tr>
                <tr>
                    <td width=15% align=center></td>
                    <td width=85% align=left class=contxt>
                        <input type=text size=8 id=audiolistid>
                        &nbsp;&nbsp;<button id="getplaylist">GET List!</button>
                    </td>
                </tr>
                <tr id="playlist" style="cursor:pointer">
                        <td width=15% align=center height=30><img src="./images/audio-book.png" border=0 width=20 height=20></td>
                        <td width=85% align=left class=contxt>获取单曲</td>
                </tr>
                <tr>
                        <td width=15% align=center></td>
                        <td width=85% align=left class=contxt>
                            <input type=text size=8 id=audioid>
                            &nbsp;&nbsp;<button id="getnetease">GET!</button>
                        </td>
                </tr>
                <tr id="playlist" style="cursor:pointer">
                    <td width=15% align=center height=30><img src="./images/audio-book.png" border=0 width=20 height=20></td>
                    <td width=85% align=left class=contxt>获取专辑</td>
                </tr>
                <tr>
                    <td width=15% align=center></td>
                    <td width=85% align=left class=contxt>
                        <input type=text size=8 id=audioalbumid>
                        &nbsp;&nbsp;<button id="getalbumlist">GET Album!</button>
                    </td>
                </tr>
                <tr style="cursor:pointer" onclick="javascript:clearplaysongslist()">
                    <td width=15% align=center height=30><img src="./images/audio-book.png" border=0 width=20 height=20></td>
                    <td width=85% align=left class=contxt>清空播放列表</td>
                </tr>
                <tr style="cursor:pointer" onclick="javascript:backtohome()">
                        <td width=15% align=center height=30><img src="./images/audio-book.png" border=0 width=20 height=20></td>
                        <td width=85% align=left class=contxt>返回首页</td>
                    </tr>
                <tr><td height=80></td></tr>
                <tr>
                    <td colspan=2 align=right class=note>
                    [<span id="showbugwin" style="cursor:pointer;" onmouseover="this.style.textDecoration='underline'" onmouseout="this.style.textDecoration='none'">debug</span>]
                    &nbsp;&nbsp;
                    <span id="testpop"  style="cursor:pointer;" >pop</span>
                    </td>

                </tr>
            </table>
        </div>

    </div>
    <div id=mainframe>
            <div id=playlistmorediv width=100%>
                    <div id=listbar>
                        <table cellpadding=0 cellspacing=0 width=100%>
                            <tr><td height=20>&nbsp;</td></tr>
                            <tr>
                                <td width=50>&nbsp;</td>
                                <td width=50 align=left><span id=cat0 onclick="backtohome()"><- </span></td>
                                <td width=80><span id=cat1 style="cursor:pointer;color:#ff0000" onclick="gettoplist('全部')">全部</span></td>
                                <td width=80 ><span id=cat2 style="cursor:pointer" onclick="gettoplist('欧美')">欧美</span></td>
                                <td width=80><span id=cat3 style="cursor:pointer" onclick="gettoplist('流行')">流行</span></td>
                                <td width=80><span id=cat4 style="cursor:pointer" onclick="gettoplist('怀旧')">怀旧</span></td>
                                <td width=80><span id=cat5 style="cursor:pointer" onclick="gettoplist('华语')">华语</span></td>
                                <td width=80><span id=cat6 style="cursor:pointer" onclick="gettoplist('经典')">经典</span></td>
                                <td width=80><span id=cat7 style="cursor:pointer" onclick="gettoplist('ACG')">ACG</span></td>
                                <td width=80><span id=cat8 style="cursor:pointer" onclick="gettoplist('学习')">学习</span></td>
                                <td width=150 height=30 align=right><div id=playlistprev onclick='prevlist()' class=contxt style="width:80;cursor:pointer;font-size:9pt;color:#333333;visibility:hidden"><- PREV</div></td>
                                <td width=150 height=30 align=right><div id=playlistnext onclick='nextlist()' class=contxt style="width:80;cursor:pointer;font-size:9pt;color:#333333">NEXT -></div></td>
                                <td width=80 height=30 align=right>&nbsp;</td>
                            </tr>
                        </table>
                    </div>
                    <div>
                        <table cellpadding=0 cellspacing=0 width=100%>
                            <tr>
                                <td width=100% height=2 style="background:#FF9000;font-size:1px">&nbsp;</td>
                            </tr>
                            <tr>
                                <td width=100% height=20>&nbsp;</td>
                             </tr>
                        </table>
                    </div>
                </div>
        <div id=maindo2></div>
        <div id=maindo1></div>
        
    </div>
    
    
    
    <div id=bottomframe>
        <div><audio id="bgMusic"></audio></div>
        <div class=musiccontrol>
            <table cellpadding=0 cellspacing=10 border=0 width=100% height=80>
                <tr>
                    <td width=60 height=60 align=center valign=center>
                        <img id="audiocover" src="./images/coverbg.jpg" border=0 width=60 height=60>
                    </td>
                    <td>
                        <table cellpadding=0 cellspacing=10 border=0 width=200>
                            <tr>
                                <td valign=center align=center><div class=circle-play2  style="cursor:pointer" ><img src="./images/left-1.png" class=player2 onclick="javascript:prev()"></div></td>
                                <td valign=center align=center class=circle-play1><img src="./images/play_1.png" id=player_play class=player1  onclick="javascript:playthis()"></td>
                                <td valign=center align=center><div class=circle-play2 style="cursor:pointer"><img src="./images/right-1.png" class=player2  onclick="javascript:next()"></div></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
        <div class=musicbar>
            <table cellpadding=0 cellspacing=5 border=0 valign=center width=100%>
                <tr>   
                    <td width=100%>
                        <table cellpadding=0 cellspacing=0 border=0 width=100%>
                            <tr>
                                <td id="musictitle" class=musictitle nowrap>----------</td>
                                <td  nowrap>
                                    <span id="musiccurrent" class="musiccurrent"  nowrap>--:--</span>
                                    <span class="musiccurrent"> / </span>
                                    <span id="musicduration" class="musiccurrent"  nowrap>--:--</span>
                                </td>
                                <td id=downwin class=note align=right>---</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td id="musicprocess" class="musicprocess"></td>
                 </tr>
            </table>
        </div>
        
    </div>
    <div id=popwin align=center>
        <table width=100% height=200 cellpadding=20 align=center valign=center>
            <tr><td width=100% height=200 align=center valign=center id=popinfo></td></tr>
        </table>
    </div>
    
    <div id=replyinfo style="z-index:-1"></div>
    <div id=toplistdiv align=center>
    
    <div id=listall align=center></div>
    </div>
</body>
</html>
<script>
window.onload=function(){
    
    setTimeout(function(){
        ipc.send('get-top-lists','全部');
        ipc.send('get-cat-list')
    },2)
    
    
}

</script>
